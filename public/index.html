<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar User & Generate API Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Daftar & Generate API Key</h1>
            <a href="/admin-login" class="text-sm text-blue-500 hover:underline">Login Admin</a>
        </div>

        <form id="userForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Nama Depan</label>
                <input type="text" id="namaDepan" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Nama Belakang</label>
                <input type="text" id="namaBelakang" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Generate Key</button>
        </form>

        <div id="resultArea" class="hidden mt-6 bg-green-50 p-4 border border-green-200 rounded">
            <p class="text-green-800 font-semibold">User dan API Key berhasil dibuat!</p>
            <p class="text-sm text-gray-600 mb-2">Silakan simpan API Key Anda:</p>
            <div class="flex">
                <input type="text" id="apiKeyResult" readonly class="flex-1 p-2 border rounded bg-white text-gray-700 font-mono text-sm">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                nama_depan: document.getElementById('namaDepan').value,
                nama_belakang: document.getElementById('namaBelakang').value,
                email: document.getElementById('email').value
            };

            const res = await fetch('/api/register-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            if(result.success) {
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('apiKeyResult').value = result.apiKey;
                document.getElementById('userForm').reset();
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
