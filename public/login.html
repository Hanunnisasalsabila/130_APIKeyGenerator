<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Admin Login</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Email:</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            
            <button type="submit" class="bg-gray-200 border border-gray-400 px-4 py-2 rounded text-gray-800 hover:bg-gray-300">Login</button>
        </form>

        <p class="mt-4 text-sm">
            Belum punya akun? <a href="/admin-register" class="text-purple-700 underline">Register di sini</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await res.json();
            if (result.success) {
                // Simpan status login di localStorage sederhana
                localStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = '/dashboard';
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
